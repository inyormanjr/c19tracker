
<div class="map-container pt-5 text-center ">
  <div class="header mb-5">
    <h3 class="display-4 align-center">New Cases</h3>
  </div>
  <div class="container-fluid">
    <div class="form-group form-inline justify-content-center">
      <select style="width: 350px;" class="form-control" name="" id="">
        <option></option>
        <option></option>
        <option></option>
      </select>
    </div>
    <agm-map [latitude]="51.673858" [longitude]="7.815982" [zoomControl]="false" [zoom]="2"
    [disableDefaultUI]="false">
      <agm-marker *ngFor="let coords of countriesMap" [latitude]="coords.latlng[0]" [longitude]="coords.latlng[1]">
        <agm-info-window >
          <div class="text-center">
            <h4><strong>{{coords.countryName}}</strong></h4>
            <p >
               <strong class="text-warning">Confirmed:</strong> {{coords.NewConfirmedCase}}
            </p>
            <p >
              <strong class="text-danger">Deaths:</strong> {{coords.NewDeathCase}}
          </p>
          <p >
            <strong class="text-success">Recovered:</strong> {{coords.NewRecovered}}
        </p>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
</div>
